<div class="weatherclass">
    <mat-card class="mat-card">
        <mat-card-header>
          <div mat-card-avatar class="mat-header-image-covid"></div>
          <mat-card-title>Covid 19</mat-card-title>
          <mat-card-subtitle>get details by country..</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/COVID-19_Outbreak_World_Map_per_Capita.svg/1200px-COVID-19_Outbreak_World_Map_per_Capita.svg.png" width="500" height="200"/>
        <mat-card-content>
          <p>
            you can get the covid 19 affected count and the death count by countries.!!
          </p>
        </mat-card-content>
        <form class="form" [formGroup]="covidform" (ngSubmit)="onSubmit()" novalidate>
            <h1 class="h3 mb-3 font-weight-normal">Enter City name</h1>
            <div class="form-group">
              <label for="inputCIty" class="sr-only">Cityname</label>
              <input type="text" id="inputCIty" [formControlName]="'countryName'" class="form-control" placeholder="country Name" required="" autofocus="">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">submit</button>
        </form>
    </mat-card>

    <mat-card *ngIf = isValid()>
        <table mat-table [dataSource]="covidArray">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element"><b> {{ element.name }} </b></td>
            </ng-container>
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef>value</th>
              <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card>
</div>
