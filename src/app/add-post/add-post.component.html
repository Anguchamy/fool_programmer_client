<div class="add-post-content">
    <div class="container">
      <div>
        <h2 class="new-post-title">Create New Post
          <br>
          <img src="assets/svg/add-post.svg" width="100"/>
        </h2>
      </div>
      <hr>
      <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
        <div class="form-group">
          <label class="post-title">Username</label>
          <input type="text" [formControlName]="'username'" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label class="post-title">Title</label>
          <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
          <label class="post-content">Body</label>
          <editor [formControlName]="'body'" [init]="{plugins: 'link'}"></editor>
        </div>
        <div class="postContent">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form >
    </div>
  </div>
